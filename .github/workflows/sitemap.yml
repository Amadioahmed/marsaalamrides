name: Generate Sitemap

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url: https://marsaalam.site
          output-file: sitemap.xml
          include-html: true
          include-images: true
          include-pdf: false
          include-css: true
          include-js: true
          include-json: false
          include-md: false
          include-txt: false
          include-other: false

      - name: Commit sitemap
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add sitemap.xml
          git commit -m "Auto-generate sitemap"
          git push
